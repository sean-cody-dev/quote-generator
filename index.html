<!-- FUTURE twitter icon to X icon -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=azquotes.com
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Dark Mode Switch -->
        <div class="theme-switch-wrapper" id="theme-switch-wrapper" hidden>
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fa-solid fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>    
        <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
            <button id="same-author">Get Quote by Same Author</button>
            <button id="same-tag">Get Similar Quote</button>
        </div>
        </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="dark-mode.js"></script>
    <script src="script.js"></script>
</body>
</html>
